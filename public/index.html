<!DOCTYPE html>
<html >
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


<body>
<div class="container" ng-app="sign_app" ng-controller="appme">
    <center><div style="align-content: center; font-weight: bold; font-size: 50px;">Simple MEAN stack sign in</div></center><br><br>
    <div class="row">
        <div class="col-md-6">
            <h1>Sign up</h1>
            <br>
            <form>
                <input type="text" ng-model="signup.fname" class="form-control" placeholder="user name"><br>
            <input type="password" class="form-control" ng-model="signup.password" placeholder="password"><br><br>
            <button class="btn btn-primary" ng-click="signupclick()">Sign up</button>
                <br><br>
            {{sum}}
                </form>



        </div>
        <div class="col-md-6">
            <h1>Sign in</h1>
            <br>
            <form>
            <input type="text" class="form-control" ng-model="signin.fname" placeholder="user name"><br>
            <input type="password" class="form-control" ng-model="signin.password" placeholder="password"><br><br>
            <button class="btn btn-primary" ng-click="signinclick()" value="Signin">Sign in</button>
            <br><br>
              {{sim}}

            </form>
        </div>

    </div>
</div>
<script src="angular.js"></script>
<script src="controller/controller.js"></script>
</body>

</html>
